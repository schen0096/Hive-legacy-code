{% load static %}<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="google" content="notranslate">
   <meta http-equiv="Content-Language" content="en">
   <title>{% block title %}SuperData Hive{% endblock %}</title>
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/theme.bootstrap_4.css' %}">
   <link rel="stylesheet" href="{% static 'css/website.css' %}">
   {% block stylesheet %}{% endblock %}
 </head>
 <style type="text/css">
  a:link {
  text-decoration: none;
  }
</style>
 <body>
   {% block body %}



 <div >
    {% block foo %}
    {% endblock %}
   </div>

   <ol class="breadcrumb my-4">
     <div class="container">
       {% block breadcrumb %}
       {% endblock %}
     </div>
   </ol>

 <div class="container">

    {% block content %}
    {% endblock %}
    {% endblock body %}
  </div>

   <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.tablesorter.js' %}"></script>
    <script src="{% static 'js/jquery.tablesorter.widgets.js' %}"></script>
    <script src="{% static 'js/tablesorter.js' %}"></script>
    <script src="{% static 'js/clientlist.js' %}"></script>
    <script src="https://kit.fontawesome.com/f8efacd59a.js" crossorigin="anonymous"></script>

 </body>
</html>
